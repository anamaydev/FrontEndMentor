<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | QR code component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="qr-code-page">
<div class="qr-code-card">
  <img class="qr-code-card__code-image" src="images/image-qr-code.png" alt="qr-code-image">
  <div class="qr-code-card__content">
    <p class="qr-code-card__title">Improve your front-end skills by building projects</p>
    <p class="qr-code-card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div>
</body>
</html>
