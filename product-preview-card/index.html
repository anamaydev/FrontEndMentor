<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="card">
        <img class="desktop-product-image" src="./assets/images/image-product-desktop.jpg" alt="gabrielle-parfum-image">
        <img class="mobile-product-image" src="./assets/images/image-product-mobile.jpg" alt="gabrielle-parfum-image">
        <div class="product-details">
          <div class="product-type">
            <p>Perfume</p>
          </div>
          <div class="product-title">
            <p>Gabrielle Essence Eau De Parfum</p>
          </div>
          <div class="product-description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="product-price">
            <p class="product-discounted-price">$149.99</p>
            <p class="product-mrp">$169.99</p>
          </div>
          <a href="" class="product-buy-button">
            <img src="./assets/images/icon-cart.svg" alt="" class="cart-img">
            <p class="add-to-cart">Add to Cart</p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
