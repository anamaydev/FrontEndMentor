<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="profile-pic">
          <img src="./assets/images/avatar-jessica.jpeg" alt="user-profile-pic">
        </div>
        <div class="name-location">
          <h1 class="title">Jessica Randall</h1>
          <p class="description">London, United Kingdom</p>
        </div>
        <div class="bio">"Front-end developer and avid reader."</div>
        <div class="links">
          <a href="https://github.com/" class="button">GitHub</a>
          <a href="https://www.frontendmentor.io/" class="button">Frontend Mentor</a>
          <a href="https://www.linkedin.com/" class="button">LinkedIn</a>
          <a href="https://x.com/" class="button">Twitter</a>
          <a href="https://www.instagram.com/" class="button">Instagram</a></div>
      </div>
    </main>
  </body>
</html>
